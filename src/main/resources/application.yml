spring:
  datasource:
    url: jdbc:h2:mem:retrospective
    username: sa
    password:
    driverClassName: org.h2.Driver
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    mvc:
      format:
        date: yyyy/MM/dd
        date-time: yyyy/MM/dd HH:mm:ss
        time: HH:mm:ss